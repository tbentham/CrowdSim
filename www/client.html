<!doctype html>

<html>
<head>
	<title>CrowdSim Client</title>
	<link rel="stylesheet" type="text/css" href="css/client.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/slider.css">
    <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.10.3.custom.min.css">

	<script src="resources/jquery.min.js"></script>
    <script src="resources/easeljs.js"></script>
    <script src="resources/bootstrap-slider.js"></script>
    <script src="resources/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="scripts/person.js"></script>
	<script src="scripts/json.js"></script>
	<script src="scripts/interface.js"></script>
	<script src="scripts/canvas.js"></script>	

</head>

<body onload="javascript:init()">
    <div id="main" style="overflow:scroll; background-color:lightgrey">
    	<canvas id="mainCanvas" style="height:300; width:300; margin:10px; border:2px solid black; background-color:white"> </canvas>
    </div>

    <div id="panel">
    	<div id="simulationButtons">
    		<button type="button" class="btn btn-lg btn-success" onclick="simulate(1)">Start</button>
        	<button type="button" class="btn btn-lg btn-danger" onclick="simulate(3)">Pause</button>
            <button class="btn btn-sm btn-warning" onclick="simulate(2)">Continue</button>
    	</div>

    	<div id="generalControls">
    		<!-- Feel free to move this to somewhere you feel it belongs. -->
    		<button class="btn btn-sm btn-primary" onclick="drawMode(99)">Kill Mode</button>
            <button class="btn btn-sm btn-primary" onclick="sendFeatures()">Send</button>
            <button class="btn btn-sm btn-primary" onclick="getPeople()">Recieve</button>
            <button class="btn btn-sm btn-primary" onclick="toggleDensityMap()">Density Map</button>
            <button class="btn btn-sm btn-primary" onclick="upstairs()">Up</button>
            <button class="btn btn-sm btn-primary" onclick="downstairs()">Down</button>
            <button class="btn btn-sm btn-primary" onclick="cursorPixelToggle()">Debug Mode</button>
            <!-- A slider needs to be here, which is initialised by getPeople so the slider is the correct length. -->
            <div class="slider slider-horizontal">
            </div>
            <div id="timestep">0</div>
            <div id="floor">Floor 0</div>

            <form name="times">
                Total Sim Time: <input type="text" name="totalTime"><br>
                Time of Evacuation: <input type="text" name="evacTime"><br>
                Number of people to simulate: <input type="text" name="numPeople"><br>
                aStar? <input type="text" name="astarToggle"><br>
                aStar Frequency: <input type="text" name="astarFreq"><br>
            </form>

    	</div>

        <div id="specificControls">
        	<div id="doorControls"> <button class="btn btn-sm btn-primary" onclick="rotate()">+90</button> </div>
        	<div id="wallControls"> WALL STUFF </div>
        </div>

        <div id="dragItems"></div>

    	
    </div>
</body>
</html>
